<div class="well">

	<h2>Log In</h2>

	<form name="loginForm" class="form-horizontal">
		<fieldset>
			<div class="form-group">
				<div class="col-xs-12">
					<input type="password" id="inputName" ng-model="user.seed" placeholder="Private Key" class="form-control" valid-seed>
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-9 col-xs-offset-3 text-right">
					<button type="button" class="btn btn-success" ng-click="login()" ng-disabled="loginForm.$invalid">Log in</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
