<div class="well">

	<h2>Send</h2>

	<form name="sendForm" class="form-horizontal">
		<fieldset>
			<div class="form-group">
				<div class="col-xs-12">
					<input type="text" ng-model="send.destination" placeholder="Recipient Address" class="form-control" valid-address>
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-12">
					<input type="number" ng-model="send.amount" placeholder="Amount" min=1 class="form-control">
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-2 col-xs-offset-5 text-center">
					<img ng-show="isPending" src="images/spinner.gif">
				</div>
				<div class="col-xs-5 text-right">
					<button type="button" class="btn btn-success" ng-click="submit()" ng-disabled="sendForm.$invalid">Send</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
